<DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <title>Plantillas</title>
     <style>
        body{
           backgroud-color: lightblue;
           text-align: center;
        }
	
     </style>
  <body>
     <script>
        const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyoFUUAzjvHhAj2UyAW1iAudHJEtKmYN8_AZEp4tWJ4RGMsYEnmX_oWn7WJos0QcT5P/exec"; //direccion url
        var url = document.location.href;
        var k = url.substr(url.lastIndexOf("k=")+2);

        if(k){
           fetch(AS_URL_BASE+'?k='+k)
	   .then(r => r.text())
           .then((r) => {
              console.log(r);  
              
              //document.write(r);
              if(r){
                 document.location.replace(r);
              }
            })
            .catch(err => console.log(err))
         }
       </script>
	  <h1>hola mundo</h1>
       <div class="lds-ring">
           <div></div><div></div><div></div>
       </div>
   </body>

</html>
